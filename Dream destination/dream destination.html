<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Card</title>
    <link rel="stylesheet" href="style style.css">
</head>
<body>
    <div class="card_container">
         <div class="card">

            <div class="frontcard">
                <h2>Maldives &#127796;</h2><br>
                
            </div>

            <div class="backcard">
                <div class="backcard-content">
                    <header>
                        <p class="name">Maldives</p>
                    </header>
                    <h1 class="title">Tropical Paradise</h1>
                    <p class="description">Enjoy white sandy beaches, crystal-clear lagoons, and overwater villas. Perfect for your next dream vacation!</p>
            
                    <div class="stars">⭐ ⭐ ⭐ ⭐ ⭐</div>
                    <br>
                    <a href="https://visitmaldives.com" target="_blank">
                        <button class="btn">Explore More</button>
                    </a>
                </div>
            </div>

         </div>
    </div>
</body>
</html>
